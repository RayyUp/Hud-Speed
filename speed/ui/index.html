<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HUD Véhicule</title>
</head>
<body>
    <div id="hud">
        <div class="info">
            <img src="speedometer.png" alt="Vitesse">
            <span id="speed">0</span><span>km/h</span>
        </div>
        <div class="info">
            <img src="fuel.png" alt="Carburant">
            <span id="fuel">0</span><span>%</span>
        </div>
        <div class="info">
            <img src="mileage.png" alt="Kilométrage">
            <span id="mileage">0</span><span>km</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
